<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href=" disaster-relief.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src ="disaster-relief.js"</script>

    <div id="map" class="container"></div>
  
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ60KjAtgGgO3yJAE8DA7Rmou9eUDLqoY&libraries=visualization&callback=initMap">
